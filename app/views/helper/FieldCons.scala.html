@(elements: views.html.helper.FieldElements)
@import play.api.i18n._
@import views.html.helper._
  <div class="control-group @elements.args.get('_class) @if(elements.hasErrors) {error}" id="@elements.args.get('_id).getOrElse(elements.id + "_field")" >
    <label class="control-label" for="@elements.id">@elements.label(elements.lang) @if(elements.infos(elements.lang).contains("Required")) {<span class="text-error" title="@Messages("required")">*</span>}</label>
    <div class="controls">@elements.input
      <span class="help-inline">@if(elements.errors(elements.lang).nonEmpty) {
        @elements.errors(elements.lang).mkString(", ")
      } else {
        @elements.infos(elements.lang).dropWhile(_.startsWith("Required")).mkString(", ")
	  }</span>
    </div>
  </div>
